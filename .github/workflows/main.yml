name: CI
# on: [push, pull_request] # # Triggers the workflow on push or pull request events
on:
  # # Triggers the workflow on push or pull request events ONLY on main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:

    runs-on: ubuntu-latest
      strategy:
        # matrix:
        initial-setup:
          ruby-version:
          - '3.0.3'
          node-version:
          - '12.22'
          database-name:
          - lightning_marine_services_test
          database-password:
          - postgres
          database-user:
          - postgres
          database-host:
          - 127.0.0.1
          database-port:
          - 5432

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ${{ initial-setup.database-name }}
          POSTGRES_USER: ${{ initial-setup.database-user }}
          POSTGRES_PASSWORD: ${{ initial-setup.database-password }}
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        ports: ['6379:6379']
        options: --entrypoint redis-server

    steps:
    - name: Check out Git Repository
      uses: actions/checkout@v2

    - name: Set up Ruby, Bundler and Rails
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ initial-setup.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ initial-setup.node-version }}

    - name: Install packages
      run: |
        yarn install --check-files

    - name: Setup test database
      env:
        RAILS_ENV: test
        DATABASE_NAME_TEST: ${{ initial-setup.database-name }}
        DATABASE_USER: ${{ initial-setup.database-user }}
        DATABASE_PASSWORD: ${{ initial-setup.database-password }}
        DATABASE_HOST: ${{ initial-setup.database-host }}
        DATABASE_PORT: ${{ initial-setup.database-port }}
        POSTGRES_DB: ${{ initial-setup.database-name }}
      run: |
        bundle exec rails db:migrate
        bundle exec rails db:seed



