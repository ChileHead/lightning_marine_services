name: CI
# on: [push, pull_request] # # Triggers the workflow on push or pull request events
on:
  # # Triggers the workflow on push or pull request events ONLY on main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:

    runs-on: ubuntu-latest
    services:

      db:
        image: postgres:14
        # image: postgres:11
        env:
          POSTGRES_PASSWORD: <%= ENV['lightning_marine_services_DATABASE_PASSWORD'] %>
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        ports: ['6379:6379']
        options: --entrypoint redis-server

    steps:
      - uses: actions/checkout@v2

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.0.3

      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Build and run tests
        env:
          DATABASE_URL: postgres://postgres:@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          sudo apt-get -yqq install libpq-dev
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rails db:prepare
          bundle exec rails db:setup
          bundle exec rspec spec
